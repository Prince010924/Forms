<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <script src="scripts.js"></script>
    <title>Simple form</title>
</head>
<body>
    <main>
        <header class="header">
            <h1>Parking registration</h1>
        </header>
        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="number plate">License Plate:</label><br>
            <input type="text"  id="number plate" name="number plate"><br>

            <label for="cars">Choose a car:</label>
            <select id="cars" name="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
            </select>
        </form>
        <h2>Choose your preferred parking:</h2>

        <form>
        <input type="radio" id="shade" name="parking" value="Shade">
        <label for="shade">SHADE</label><br>
        <input type="radio" id="noShade" name="parking" value="NoShade">
        <label for="noShade">NO SHADE</label><br>
        
        </form>
    </main>
</body>
